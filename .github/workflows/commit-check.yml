name: Commit Check

on:
  push:
    branches: [ "*" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: meeting-manager/package-lock.json

      - name: Install dependencies
        working-directory: ./meeting-manager
        run: npm install

      - name: Run linter
        working-directory: ./meeting-manager
        run: npm run lint

      - name: Build project
        working-directory: ./meeting-manager
        run: npm run build

      - name: Auto merge if successful
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: context.ref.replace('refs/heads/', '')
            });
            
            if (pulls.data.length > 0) {
              const pull = pulls.data[0];
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull.number,
                merge_method: 'squash'
              });
              console.log(`âœ… Auto-merged PR #${pull.number}`);
            }
