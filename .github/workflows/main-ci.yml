name: Main CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set GitHub commit status to Pending
      - name: Set status - pending
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'pending',
              context: 'Main CI Workflow',
              description: 'CI is running...'
            })

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: meeting-manager/package-lock.json

      - name: Install dependencies
        working-directory: ./meeting-manager
        run: npm install

      - name: Run linter
        working-directory: ./meeting-manager
        run: npm run lint

      - name: Build project
        working-directory: ./meeting-manager
        run: npm run build

      # Mark CI as success so Render can deploy
      - name: Set status - success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Main CI Workflow',
              description: 'CI passed!'
            })

      # Mark CI as failed (so Render knows NOT to deploy)
      - name: Set status - failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              context: 'Main CI Workflow',
              description: 'CI failed!'
            })
